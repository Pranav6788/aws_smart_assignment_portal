<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful | Assignment Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'success': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Upload Successful!</h2>
        <p class="text-gray-600 mb-4">Thank you, **{{ student_name }}**.</p>
        <p class="text-sm text-gray-500">File **{{ filename }}** has been saved to S3 and logged.</p>

        <a href="/" class="mt-6 inline-block py-2 px-4 border border-transparent rounded-lg 
                                                    text-sm font-medium text-white bg-success hover:bg-green-700 
                                                    focus:outline-none focus:ring-2 focus:ring-offset-2 
                                                    focus:ring-success transition duration-150">
            Go to Home
        </a>
    </div>

</body>
</html>
