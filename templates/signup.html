<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Assignment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'accent': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Sign Up Card -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <header class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-1">Create a New Account</h2>
            <p class="text-sm text-gray-500">
                Already registered? 
                <a href="{{ url_for('login') }}" class="text-primary hover:underline font-medium">Log In</a>
            </p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4 space-y-2">
                {% for category, message in messages %}
                    <li class="p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Account Type:</label>
                <select id="role" name="role" required onchange="toggleNameField(this.value)"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary bg-white transition">
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            
            <div id="name-field-group" class="hidden">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Faculty Full Name:</label>
                <input type="text" id="name" name="name" placeholder="E.g., Dr. Jane Doe (Math)"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-accent focus:border-accent transition">
                <p class="text-xs text-gray-500 mt-1">This name will appear in the student dropdown.</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm 
                           text-sm font-semibold text-white bg-accent hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition">
                Register
            </button>
        </form>

    </div>

    <script>
        function toggleNameField(role) {
            const nameGroup = document.getElementById('name-field-group');
            const nameInput = document.getElementById('name');
            if (role === 'faculty') {
                nameGroup.classList.remove('hidden');
                nameInput.setAttribute('required', 'required');
            } else {
                nameGroup.classList.add('hidden');
                nameInput.removeAttribute('required');
            }
        }
    </script>

</body>
</html>
