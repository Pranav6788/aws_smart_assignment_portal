<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Upload | Assignment Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'success': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- Upload Card -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <header class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Student Assignment Upload</h2>
            <a href="index.html" class="text-sm text-primary hover:text-primary-dark transition duration-150">‚Üê Back to Role Selection</a>
        </header>

        <form method="POST" action="/upload" enctype="multipart/form-data" class="space-y-6">
            
            <div>
                <label for="student_name" class="block text-sm font-medium text-gray-700 mb-1">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-primary focus:border-primary transition duration-150">
            </div>

            <!-- New Faculty Selection Dropdown -->
            <div>
                <label for="faculty_name" class="block text-sm font-medium text-gray-700 mb-1">Select Faculty:</label>
                <select id="faculty_name" name="faculty_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-primary focus:border-primary bg-white transition duration-150">
                    <option value="" disabled selected>Choose your faculty</option>
                    {% for faculty in faculty_list %}
                    <option value="{{ faculty }}">{{ faculty }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="file_upload" class="block text-sm font-medium text-gray-700 mb-1">Select File:</label>
                <input type="file" id="file_upload" name="file" required 
                       class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 
                              rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 
                              file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold 
                              file:bg-primary file:text-white hover:file:bg-primary-dark transition duration-150">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm 
                           text-base font-medium text-white bg-primary hover:bg-primary-dark 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                Upload Assignment
            </button>
        </form>

    </div>

</body>
</html>
